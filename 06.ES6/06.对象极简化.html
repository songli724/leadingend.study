<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let person = {
        name: "张三",
        age: 19,
        gender: "女",
        show: function () {
            console.log("我正在吃饭")
        }
    };
    // ES6 对象极简化语法
    let name = "李四";
    let age = 19;
    let gender = "男";
    let person2 = {
        name,
        age,
        gender,
        show() {
            console.log("我正在拉屎");
        }
    }
    console.log(person);
    console.log(person2);
    person2.show();
</script>
</body>
</html>
