<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <p>{{showTim()}}</p>
    <p>{{showTim2}}</p>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js "></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "Hello"
        },
        methods: {
            showTim: function () {
                return Date.now(); // 返回当前时间戳
            }
        },
        computed:{
            showTim2: function () {
                return Date.now(); // 返回当前时间戳
            }
        }
    })
</script>

</body>
</html>
