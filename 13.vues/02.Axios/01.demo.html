<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>
    <div>{{info.name}}</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js "></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data() {
            return {
                // 请求的返回参数属性，必须和json字符串一样
                info: {
                    name: null,
                    page: null
                }
            }
        },
        mounted() {// 钩子函数
            axios.get('data.json').then(response => (this.info=response.data));
        }
    })
</script>

</body>
</html>
