<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <sl v-for="item in items" v-bind:data="item"></sl>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js "></script>

<script>
    // 定义一个 vue组件
    Vue.component("sl", {
        props: ['data'],
        template: '<li>{{data}}</li>>'
    })


    let vm = new Vue({
        el: "#app",
        data() {
            return {
                items: ['1', '2']
            }
        }
    })
</script>

</body>
</html>
