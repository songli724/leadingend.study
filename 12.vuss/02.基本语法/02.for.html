<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: '牛逼'},
                {message: '真牛逼'}
            ]
        }
    })
</script>
</body>
</html>
